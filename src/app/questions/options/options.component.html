<div class="panel panel-default">
    <div class="panel-heading">
        <select *ngIf="options.length !==0; else noOption">
            <option *ngFor="let option of options" [value]="option">{{ option.title }}</option>
        </select>
        <ng-template #noOption>
            <input type="text" [(ngModel)]="answers">
        </ng-template>
    </div>
</div>
