<div class="content-box">
    <a routerLink="/surveys">
        <button>Back</button>
    </a>
    <div class="content-box" *ngFor="let question of questions; let i = index">
        <h2>{{ i + 1 }}) {{question.title}}</h2>
        <p>{{question.description}}</p>
        <app-options [questionId]="question.id"></app-options>
    </div>
    
</div>
